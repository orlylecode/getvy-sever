<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="jourTravail">
            <h2><span jhiTranslate="getvySeverApp.jourTravail.detail.title">Jour Travail</span> {{jourTravail.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="getvySeverApp.jourTravail.jour">Jour</span></dt>
                <dd>
                    <span>{{jourTravail.jour}}</span>
                </dd>
                <dt><span jhiTranslate="getvySeverApp.jourTravail.laboratoire">Laboratoire</span></dt>
                <dd>
                    <div *ngIf="jourTravail.laboratoire">
                        <a [routerLink]="['/laboratoire', jourTravail.laboratoire?.id, 'view']">{{jourTravail.laboratoire?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/jour-travail', jourTravail.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
