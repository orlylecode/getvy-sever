<div>
    <h2 id="page-heading">
        <span jhiTranslate="getvySeverApp.jourDeGarde.home.title">Jour De Gardes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-jour-de-garde" [routerLink]="['/jour-de-garde/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="getvySeverApp.jourDeGarde.home.createLabel">
            Create a new Jour De Garde
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="jourDeGardes?.length === 0">
        <span jhiTranslate="getvySeverApp.jourDeGarde.home.notFound">No jourDeGardes found</span>
    </div>
    <div class="table-responsive" *ngIf="jourDeGardes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="getvySeverApp.jourDeGarde.jour">Jour</span></th>
            <th><span jhiTranslate="getvySeverApp.jourDeGarde.cycle">Cycle</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let jourDeGarde of jourDeGardes ;trackBy: trackId">
                <td><a [routerLink]="['/jour-de-garde', jourDeGarde.id, 'view' ]">{{jourDeGarde.id}}</a></td>
                <td>{{jourDeGarde.jour | date:'medium'}}</td>
                <td>
                    <div *ngIf="jourDeGarde.cycle">
                        <a [routerLink]="['/cycle', jourDeGarde.cycle?.id, 'view' ]" >{{jourDeGarde.cycle?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/jour-de-garde', jourDeGarde.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/jour-de-garde', jourDeGarde.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/jour-de-garde', { outlets: { popup: jourDeGarde.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
