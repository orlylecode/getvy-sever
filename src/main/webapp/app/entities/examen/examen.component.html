<div>
    <h2 id="page-heading">
        <span jhiTranslate="getvySeverApp.examen.home.title">Examen</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-examen" [routerLink]="['/examen/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="getvySeverApp.examen.home.createLabel">
            Create a new Examen
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="examen?.length === 0">
        <span jhiTranslate="getvySeverApp.examen.home.notFound">No examen found</span>
    </div>
    <div class="table-responsive" *ngIf="examen?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="nom"><span jhiTranslate="getvySeverApp.examen.nom">Nom</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="description"><span jhiTranslate="getvySeverApp.examen.description">Description</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="prix"><span jhiTranslate="getvySeverApp.examen.prix">Prix</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="disponibilite"><span jhiTranslate="getvySeverApp.examen.disponibilite">Disponibilite</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="laboratoire.id"><span jhiTranslate="getvySeverApp.examen.laboratoire">Laboratoire</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let examen of examen ;trackBy: trackId">
                <td><a [routerLink]="['/examen', examen.id, 'view' ]">{{examen.id}}</a></td>
                <td>{{examen.nom}}</td>
                <td>{{examen.description}}</td>
                <td>{{examen.prix}}</td>
                <td>{{examen.disponibilite}}</td>
                <td>
                    <div *ngIf="examen.laboratoire">
                        <a [routerLink]="['/laboratoire', examen.laboratoire?.id, 'view' ]" >{{examen.laboratoire?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/examen', examen.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/examen', examen.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/examen', { outlets: { popup: examen.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="examen?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
