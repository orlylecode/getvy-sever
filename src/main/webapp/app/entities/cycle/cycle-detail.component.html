<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cycle">
            <h2><span jhiTranslate="getvySeverApp.cycle.detail.title">Cycle</span> {{cycle.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="getvySeverApp.cycle.dateDebut">Date Debut</span></dt>
                <dd>
                    <span>{{cycle.dateDebut}}</span>
                </dd>
                <dt><span jhiTranslate="getvySeverApp.cycle.dateFin">Date Fin</span></dt>
                <dd>
                    <span>{{cycle.dateFin}}</span>
                </dd>
                <dt><span jhiTranslate="getvySeverApp.cycle.libelle">Libelle</span></dt>
                <dd>
                    <span>{{cycle.libelle}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/cycle', cycle.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
