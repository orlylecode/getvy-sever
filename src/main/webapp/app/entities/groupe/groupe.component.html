<div>
    <h2 id="page-heading">
        <span jhiTranslate="getvySeverApp.groupe.home.title">Groupes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-groupe" [routerLink]="['/groupe/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="getvySeverApp.groupe.home.createLabel">
            Create a new Groupe
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="groupes?.length === 0">
        <span jhiTranslate="getvySeverApp.groupe.home.notFound">No groupes found</span>
    </div>
    <div class="table-responsive" *ngIf="groupes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="getvySeverApp.groupe.nom">Nom</span></th>
            <th><span jhiTranslate="getvySeverApp.groupe.libelle">Libelle</span></th>
            <th><span jhiTranslate="getvySeverApp.groupe.cycle">Cycle</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let groupe of groupes ;trackBy: trackId">
                <td><a [routerLink]="['/groupe', groupe.id, 'view' ]">{{groupe.id}}</a></td>
                <td>{{groupe.nom}}</td>
                <td>{{groupe.libelle}}</td>
                <td>
                    <div *ngIf="groupe.cycle">
                        <a [routerLink]="['/cycle', groupe.cycle?.id, 'view' ]" >{{groupe.cycle?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/groupe', groupe.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/groupe', groupe.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/groupe', { outlets: { popup: groupe.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
