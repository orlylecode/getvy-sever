<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-pharmacie-heading" jhiTranslate="getvySeverApp.pharmacie.home.createOrEditLabel">Create or edit a Pharmacie</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="getvySeverApp.pharmacie.nom" for="field_nom">Nom</label>
                    <input type="text" class="form-control" name="nom" id="field_nom"
                           formControlName="nom"/>
                    <div *ngIf="editForm.get('nom').invalid && (editForm.get('nom').dirty || editForm.get('nom').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nom').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="getvySeverApp.pharmacie.lieu" for="field_lieu">Lieu</label>
                    <input type="text" class="form-control" name="lieu" id="field_lieu"
                           formControlName="lieu"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="getvySeverApp.pharmacie.adresseRue" for="field_adresseRue">Adresse Rue</label>
                    <input type="text" class="form-control" name="adresseRue" id="field_adresseRue"
                           formControlName="adresseRue"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="getvySeverApp.pharmacie.codePostal" for="field_codePostal">Code Postal</label>
                    <input type="text" class="form-control" name="codePostal" id="field_codePostal"
                           formControlName="codePostal"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="getvySeverApp.pharmacie.numeroTel" for="field_numeroTel">Numero Tel</label>
                    <input type="text" class="form-control" name="numeroTel" id="field_numeroTel"
                           formControlName="numeroTel"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="getvySeverApp.pharmacie.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           formControlName="email"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="getvySeverApp.pharmacie.ville" for="field_ville">Ville</label>
                    <input type="text" class="form-control" name="ville" id="field_ville"
                           formControlName="ville"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="getvySeverApp.pharmacie.region" for="field_region">Region</label>
                    <input type="text" class="form-control" name="region" id="field_region"
                           formControlName="region"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="getvySeverApp.pharmacie.heureOuverture" for="field_heureOuverture">Heure Ouverture</label>
                    <div class="d-flex">
                        <input id="field_heureOuverture" type="datetime-local" class="form-control" name="heureOuverture" formControlName="heureOuverture" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="getvySeverApp.pharmacie.heureFermeture" for="field_heureFermeture">Heure Fermeture</label>
                    <div class="d-flex">
                        <input id="field_heureFermeture" type="datetime-local" class="form-control" name="heureFermeture" formControlName="heureFermeture" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="getvySeverApp.pharmacie.latitude" for="field_latitude">Latitude</label>
                    <input type="number" class="form-control" name="latitude" id="field_latitude"
                           formControlName="latitude"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="getvySeverApp.pharmacie.longitude" for="field_longitude">Longitude</label>
                    <input type="number" class="form-control" name="longitude" id="field_longitude"
                           formControlName="longitude"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="getvySeverApp.pharmacie.groupe" for="field_groupe">Groupe</label>
                    <select class="form-control" id="field_groupe" name="groupe" formControlName="groupe">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="groupeOption.id === editForm.get('groupe').value?.id ? editForm.get('groupe').value : groupeOption" *ngFor="let groupeOption of groupes; trackBy: trackGroupeById">{{groupeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
